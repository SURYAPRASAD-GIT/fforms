<div class="container">
<div class="main-content">
  <h1>Registeration Form</h1>
    <div class="container-fluid">
    <!-- {{registrationForm.value | json}} -->
       
    <hr />
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label> Username</label>
          <input [class.is-invalid]="userName?.invalid && 
          userName?.touched" 
          formControlName="userName" type="text" class="form-control">

          <!-- <small [class.d-none]="registrationForm.get('userName').valid || 
                                 registrationForm.get('userName').untouched" class="text-danger">
                           * Username is requried.</small> -->
          <div *ngIf="userName?.invalid && userName?.touched">
               <small *ngIf="userName?.errors?.required" class="text-danger">Username is requried.</small>
               <small *ngIf="userName?.errors?.minlength" class="text-danger">Username must be atleast 3 characters</small>
               <small *ngIf="userName?.errors?.forbiddenName" class="text-danger">{{userName?.errors?.forbiddenName.value}} Username not allowed</small>
          </div>

        </div>

        
        <div class="form-group">
          <label> Email</label>
          <button type="button" class="btn btn-secondary btn-sm m-2" (click)="addAlternateEmail()">Add-email</button>
          <input [class.is-invalid]="email?.invalid && email?.touched" formControlName="email" type="email" class="form-control">
           <small class="text-danger" [class.d-none]="email?.valid || email?.untouched">* Email is requried.</small>  
           <div formArrayName="alternateEmails" *ngFor="let email of alternateEmails.controls; let i=index">
             <input type="text" class="form-control my-1" [formControlName]="i">
           </div>
          </div>

      <div class="form-check mb-3"> 
            <input class="form-check-input" formControlName="subscribe" type="checkbox">
            <label class="from-check-label">
              Send me promotional offers
            </label>
      </div>

        <div class="form-group">
            <label> Password</label>
            <input formControlName="password" type="password" class="form-control">
             </div>
            
          <div class="form-group">
            <label> Confirm Password</label>
            <input  [class.is-invalid]="registrationForm?.errors?.misMatch"
            formControlName="confirmPassword" type="password" class="form-control">
            <small class="text-danger" *ngIf="registrationForm?.errors?.misMatch">Passwords do not match</small>
          </div>

          <div formGroupName="address">
            <div class="form-group">
                <label> City</label>
                <input formControlName="city" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label> State</label>
                <input formControlName="state" type="text" class="form-control">
              </div>
              <div class="form-group">
                <label> Postal Code</label>
                <input formControlName="postalCode" type="number" class="form-control">
              </div>
          </div>

          <button [disabled]='!registrationForm.valid' class="btn btn-primary" type="submit">Register</button>

          <button (click)="loadApiData()" class="btn btn-secondary ml-2" type="button"> Load API Data</button>

    </form>
    </div>
</div>
</div>
